<table class="table" id="{{ id }}">
  <thead>
    <tr>
      {{#each output}}
      <th>
        {{#if header}} {{ header }} {{else}} {{value}} {{/if}}
      </th>
      {{/each}}
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<script type="text/rainy-loop-js">
  const cells = []
  {{#each output}}
  cells.push(rainyEvalExpr("{{value}}"))
  {{/each}}
  const tds = cells.map(v=>`<td>${v.toString()}</td>`).join("")
  const tr = `<tr>${tds}<td role="button" onclick="del_output_history(this)">‚ùå</td></tr>`
  $("#{{id}} tbody").append(tr)
</script>
<script>
  function del_output_history(e) {
    $(e).parent("tr").remove()
  }
</script>
